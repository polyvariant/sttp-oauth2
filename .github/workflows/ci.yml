name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
  SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  PGP_SECRET: ${{ secrets.PGP_SECRET }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.20, 2.13.17, 3.3.5]
        java: [zulu@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@11)
        if: matrix.java == 'zulu@11'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 11
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - run: sbt '++ ${{ matrix.scala }}' test docs/mdoc mimaReportBinaryIssues

      - name: Compress target directories
        run: tar cf targets.tar oauth2-jsoniter/jvm/target oauth2/js/target oauth2-cache/js/target oauth2-cache-ce2/target oauth2-cache-zio/target oauth2-jsoniter/js/target target oauth2-cache-scalacache/target mdoc/target oauth2-circe/jvm/target oauth2-cache-cats/target oauth2-cache-future/jvm/target oauth2-circe/js/target oauth2-cache/jvm/target oauth2-cache-future/js/target oauth2/jvm/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.17]
        java: [zulu@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@11)
        if: matrix.java == 'zulu@11'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 11
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Download target directories (2.12.20)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-2.12.20-${{ matrix.java }}

      - name: Inflate target directories (2.12.20)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13.17)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-2.13.17-${{ matrix.java }}

      - name: Inflate target directories (2.13.17)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3.3.5)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-3.3.5-${{ matrix.java }}

      - name: Inflate target directories (3.3.5)
        run: |
          tar xf targets.tar
          rm targets.tar

      - uses: olafurpg/setup-gpg@v3

      - run: sbt ci-release
